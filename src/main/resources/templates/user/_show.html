<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-content {
            border-radius: 1rem;
            animation: fadeInDown 0.5s;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .modal-header {
            border-bottom: 1px solid #dee2e6;
            background-color: #007bff;
            color: #fff;
        }

        label.col-form-label {
            white-space: nowrap;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .btn-close {
            color: #fff;
            background: transparent;
            border: none;
        }

        .float-end {
            display: flex;
            gap: 10px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<!-- User Details Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:object="${user}">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header">
                <h5 class="modal-title">Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-bs-label="Close" onclick="closeModal()"></button>
            </div>
            <div class="modal-body px-4 py-4">
                <form>
                    <!-- Id -->
                    <div class="input-group mb-3">
                        <label for="id" class="col-sm-2 col-form-label">Id</label>
                        <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
                    </div>

                    <!-- Name -->
                    <div class="input-group mb-3">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" readonly>
                    </div>

                    <!-- Address -->
                    <div class="input-group mb-3">
                        <label for="address" class="col-sm-2 col-form-label">Address</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}" readonly>
                    </div>

                    <!-- Phone -->
                    <div class="input-group mb-3">
                        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}" readonly>
                    </div>

                    <!-- Username -->
                    <div class="input-group mb-3">
                        <label for="username" class="col-sm-2 col-form-label">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" readonly>
                    </div>

                    <!-- Role -->
                    <div class="input-group mb-3">
                        <label for="role" class="col-sm-2 col-form-label">Role</label>
                        <input type="text" class="form-control" id="role" th:field="*{role}" readonly>
                    </div>

                    <!-- Picture -->
                    <div class="input-group mb-3">
                        <label for="img" class="col-sm-2 col-form-label">Picture</label>
                        <img id="img" style="width: 1.5cm; margin-right: 10px;" th:src="@{'/user/images/' + ${user.imageUrl}}"/>
                    </div>

                    <!-- Buttons -->
                    <div class="float-end">
                        <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal" onclick="closeModal()">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS & Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    // Function to close the modal without reloading the page
    function closeModal() {
        var myModal = new bootstrap.Modal(document.getElementById('myModal'));
        myModal.hide();
    }
</script>

</body>
</html>
