<!-- Update User -->
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     th:object="${user}">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-bs-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/user/update}" enctype="multipart/form-data" method="post">
                    <!-- Id -->
                    <input type="hidden" class="form-control" th:field="*{id}">

                    <!-- Name -->
                    <div class="input-group mb-3">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                    </div>

                    <!-- Address -->
                    <div class="input-group mb-3">
                        <label for="address" class="col-sm-2 col-form-label">Address</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}">
                    </div>

                    <!-- Phone -->
                    <div class="input-group mb-3">
                        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}">
                    </div>

                    <!-- Username -->
                    <div class="input-group mb-3">
                        <label for="username" class="col-sm-2 col-form-label">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}">
                    </div>

                    <!-- Password -->
                    <div class="input-group mb-3">
                        <label for="pass" class="col-sm-2 col-form-label">Password</label>
                        <input type="password" class="form-control" id="pass" th:field="*{password}">
                    </div>

                    <!-- Role -->
                    <div class="input-group mb-3">
                        <label for="role" class="col-sm-2 col-form-label">Role</label>
                        <select id="role" class="form-control" th:field="*{role}">
                            <option th:each="r : ${T(com.onlineshopping.project3.enums.Role).values()}"
                                    th:text="${r}"
                                    th:value="${r}">
                            </option>
                        </select>
                    </div>

                    <!-- Picture -->
                    <div class="input-group mb-3">
                        <label for="img" class="col-sm-2 col-form-label">Picture</label>
                        <img style="width: 1.5cm;" th:src="@{'/user/images/' + ${user.imageUrl}}"/>
                        <div class="form-inline">
                            <input type="hidden" th:field="*{imageUrl}">
                            <input type="file" class="form-control-file" id="img" name="img" accept="image/*">
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="float-end">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" onclick="javascript:window.location.href='/user/all'"
                                class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
