<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-content {
            border-radius: 1rem;
            animation: fadeInDown 0.5s;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .modal-header {
            border-bottom: 1px solid #dee2e6;
            background-color: #dc3545;
            color: #fff;
        }

        label.col-form-label {
            white-space: nowrap;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .btn-close {
            color: #fff;
            background: transparent;
            border: none;
        }

        .float-end {
            display: flex;
            gap: 10px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<!-- Delete User Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:object="${user}">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header">
                <h5 class="modal-title">Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-bs-label="Close" onclick="closeModal()"></button>
            </div>
            <div class="modal-body px-4 py-4">
                <form th:action="@{/user/delete}" method="post">
                    <p>The selected user will be deleted! Are you sure?</p>
                    <input type="hidden" name="id" th:value="${id}" />

                    <!-- Buttons -->
                    <div class="float-end">
                        <button type="submit" class="btn btn-danger px-4">Delete</button>
                        <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal" onclick="closeModal()">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS & Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    // Function to close the modal without reloading the page
    function closeModal() {
        var myModal = new bootstrap.Modal(document.getElementById('myModal'));
        myModal.hide();
    }
</script>

</body>
</html>
