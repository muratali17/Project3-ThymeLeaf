<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - OnlineShop</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<style>
    body {
        background-color: #f1f3f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
        background-color: #ffffff;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .form-control {
        border-radius: 0.5rem;
    }

    .btn-warning:hover {
        background-color: #e0a800;
        color: white;
    }

    .form-container {
        max-width: 500px;
        margin: 4rem auto;
    }
</style>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">ðŸ›’ OnlineShop</a>
    </div>
</nav>

<div class="form-container">
    <div class="card p-4">
        <h2 class="text-center mb-4">Create Your Account</h2>

        <!-- Register errorlari burada gÃ¶steriliyor. -->
        <div th:if="${errorMessage}" class="alert alert-danger text-center">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/auth/register}" method="post" th:object="${registerDto}">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea th:field="*{address}" class="form-control" id="address" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-warning w-100">Register</button>

            <div class="mt-3 text-center">
                <span>Already have an account? <a th:href="@{/auth/login}">Login here</a></span>
            </div>
        </form>
    </div>
</div>

</body>
</html>
