<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Online Shopping - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f1f3f5;
    }

    .hero-section {
        height: 80vh;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 1rem;
        margin: 2rem auto;
        width: 90%;
        max-width: 800px;
        box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .navbar-brand {
        font-size: 1.5rem;
    }

    .btn-warning {
        transition: all 0.3s ease;
    }

    .btn-warning:hover {
        background-color: #e0a800;
        color: #fff;
    }

</style>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Main Content -->
<div class="hero-section d-flex flex-column justify-content-center align-items-center text-center">
    <h1 class="display-4 fw-bold text-dark">Welcome to OnlineShop!</h1>
    <p class="lead text-secondary mb-4">Find everything you need, at the best prices.</p>
    <a class="btn btn-lg btn-warning px-5" th:href="@{/product/all}">Explore Products</a>
</div>

</body>
</html>
