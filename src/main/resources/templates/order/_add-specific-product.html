<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Product Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-content {
            border-radius: 1rem;
            animation: fadeInDown 0.5s;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .modal-header {
            border-bottom: 1px solid #dee2e6;
        }

        label.col-form-label {
            white-space: nowrap;
        }

        .form-group p {
            font-weight: 500;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .btn-close {
            color: #fff;
            background: transparent;
            border: none;
        }

        .float-end {
            display: flex;
            gap: 10px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<!-- Add User (Order Product) Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Order Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-bs-label="Close"></button>
            </div>
            <div class="modal-body px-4 py-4">
                <form th:action="@{/order/add-specific-product}" th:object="${order}" method="post">

                    <!-- CustomerId -->
                    <input type="hidden" class="form-control" th:field="*{customerId}">

                    <!-- ProductId -->
                    <input type="hidden" class="form-control" th:field="*{productId}">

                    <!-- Product Name -->
                    <div class="input-group mb-3">
                        <label for="productName" class="col-lg-2 col-form-label fw-semibold">Product</label>
                        <div class="form-row align-items-end">
                            <div class="form-group col">
                                <p id="productName" class="form-control-plaintext" th:text="${product.name}"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Product Price -->
                    <div class="input-group mb-3">
                        <label for="productPrice" class="col-lg-2 col-form-label fw-semibold">Price</label>
                        <div class="form-row align-items-end">
                            <div class="form-group col">
                                <p id="productPrice" class="form-control-plaintext" th:text="${product.price}"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Product Supplier -->
                    <div class="input-group mb-3">
                        <label for="productSupplier" class="col-lg-2 col-form-label fw-semibold">Supplier</label>
                        <div class="form-row align-items-end">
                            <div class="form-group col">
                                <p id="productSupplier" class="form-control-plaintext" th:text="${product.supplier}"></p>
                            </div>
                        </div>
                    </div>

                    <!-- City -->
                    <div class="input-group mb-3">
                        <label for="city" class="col-sm-2 col-form-label fw-semibold">City</label>
                        <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="Enter your city">
                    </div>

                    <!-- Buttons -->
                    <div class="float-end">
                        <button type="submit" class="btn btn-success px-4">Order</button>
                        <button type="button" class="btn btn-secondary px-4" onclick="window.location.href='/product/all'" data-bs-dismiss="modal">Close</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS & Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
