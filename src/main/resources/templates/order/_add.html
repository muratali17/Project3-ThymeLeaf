<!-- Add User -->
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     >
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-bs-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/order/add}" th:object="${order}" method="post">


                    <!-- Customer -->
                    <div class="input-group mb-3">
                        <label for="customer" class="col-lg-2 control-label">Customer</label><br/>
                        <div class="form-row align-items-end">
                            <div class="form-group col">
                                <select class="form-select" id="customer" name="customer" th:field="*{customerId}">
                                    <option th:each="cus : ${customers}"
                                            th:value="${cus.id}"
                                            th:text="${cus.username}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Product -->
                    <div class="input-group mb-3">
                        <label for="product" class="col-lg-2 control-label">Product</label><br/>
                        <div class="form-row align-items-end">
                            <div class="form-group col">
                                <select class="form-select" id="product" name="product" th:field="*{productId}">
                                    <option th:each="product : ${products}"
                                            th:value="${product.id}"
                                            th:text="${product.name}+' - '+${product.price}+' ( '+${product.supplier} + ')' ">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- City -->
                    <div class="input-group mb-3">
                        <label for="city" class="col-sm-2 col-form-label">City</label>
                        <input type="text" class="form-control" id="city" th:field="*{city}">
                    </div>

                    <!-- Date -->
                    <div class="input-group mb-3">
                        <label for="orderDate" class="col-sm-2 col-form-label">Order Date</label>
                        <input type="datetime-local" class="form-control" id="orderDate" th:field="*{date}"
                               >
                    </div>

                    <!-- Status -->
                    <div class="input-group mb-3">
                        <label for="status" class="col-sm-2 col-form-label">Status</label>
                        <select id="status" class="form-control" th:field="*{status}">
                            <option th:each="s : ${T(com.onlineshopping.project3.enums.Status).values()}"
                                    th:text="${s}"
                                    th:value="${s}">
                            </option>
                        </select>
                    </div>

                    <!-- Buttons -->
                    <div class="float-end">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" onclick="javascript:window.location.href='/order/all'"
                                class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
