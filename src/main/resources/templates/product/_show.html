<!-- Product Details Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" th:object="${product}">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title">Product Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body px-4 py-4">
                <form>

                    <!-- ID -->
                    <div class="mb-3 row align-items-center">
                        <label for="id" class="col-sm-2 col-form-label fw-semibold">ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
                        </div>
                    </div>

                    <!-- Name -->
                    <div class="mb-3 row align-items-center">
                        <label for="name" class="col-sm-2 col-form-label fw-semibold">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" th:field="*{name}" readonly>
                        </div>
                    </div>

                    <!-- Supplier -->
                    <div class="mb-3 row align-items-center">
                        <label for="supplier" class="col-sm-2 col-form-label fw-semibold">Supplier</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="supplier" th:field="*{supplier}" readonly>
                        </div>
                    </div>

                    <!-- Price -->
                    <div class="mb-3 row align-items-center">
                        <label for="price" class="col-sm-2 col-form-label fw-semibold">Price</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="price" th:field="*{price}" readonly>
                        </div>
                    </div>

                    <!-- Picture -->
                    <div class="mb-4 row align-items-center">
                        <label for="img" class="col-sm-2 col-form-label fw-semibold">Picture</label>
                        <div class="col-sm-10">
                            <img id="img" th:src="@{'/product/images/' + ${product.imageUrl}}"
                                 class="img-thumbnail rounded" style="width: 100px; height: 100px; object-fit: cover;">
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .modal-content {
        border-radius: 1rem;
    }

    .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
    }

    .modal-header {
        border-bottom: 1px solid #dee2e6;
    }

    label.col-form-label {
        white-space: nowrap;
    }

</style>
