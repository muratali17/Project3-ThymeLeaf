<!-- Update Product Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" th:object="${product}">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Update Product</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body px-4 py-4">
                <form>

                    <!-- ID -->
                    <input type="hidden" th:field="*{id}"/>

                    <!-- Name -->
                    <div class="mb-3 row align-items-center">
                        <label for="name" class="col-sm-2 col-form-label fw-semibold">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Product name" readonly>
                        </div>
                    </div>

                    <!-- Supplier -->
                    <div class="mb-3 row align-items-center">
                        <label for="supplier" class="col-sm-2 col-form-label fw-semibold">Supplier</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="supplier" th:field="*{supplier}" placeholder="Supplier name" readonly>
                        </div>
                    </div>

                    <!-- Price -->
                    <div class="mb-3 row align-items-center">
                        <label for="price" class="col-sm-2 col-form-label fw-semibold">Price</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="e.g. 99.99" readonly>
                        </div>
                    </div>

                    <!-- Picture -->
                    <div class="mb-3 row align-items-center">
                        <label for="img" class="col-sm-2 col-form-label fw-semibold">Picture</label>
                        <div class="col-sm-10 d-flex align-items-center gap-3">
                            <img th:src="@{'/product/images/' + ${product.imageUrl}}" id="img" name="img" alt="Image" class="img-thumbnail rounded-3 shadow-sm"
                                 style="width: 60px; height: 60px; object-fit: cover;">
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="mt-4 text-end">
                        <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Close</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- Stil -->
<style>
    .modal-content {
        border-radius: 1rem;
        animation: fadeInDown 0.5s;
    }

    .form-control:focus, .form-select:focus {
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .modal-header {
        border-bottom: 1px solid #dee2e6;
    }

    label.col-form-label {
        white-space: nowrap;
    }

    .form-control-plaintext {
        background-color: #f8f9fa;
        padding-left: 0;
        font-weight: 500;
        border: none;
    }

    .img-thumbnail {
        border-radius: 0.5rem;
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
